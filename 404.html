<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Rising Sun Digital</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=DM+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'DM Sans', -apple-system, sans-serif;
            background: linear-gradient(135deg, #FFF9E6 0%, #FFE5D9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container {
            background: white;
            border-radius: 30px;
            padding: 3rem;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 30px 80px rgba(0,0,0,0.1);
        }
        .error-code {
            font-family: 'Playfair Display', serif;
            font-size: 6rem;
            font-weight: 700;
            background: linear-gradient(135deg, #0A7A5C, #F6C945, #E84B4F);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1rem;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #1A1A2E;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.7;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #065942 0%, #0A7A5C 55%, #17A77A 100%);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(10,122,92,0.3);
            margin: 0.5rem;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 36px rgba(10,122,92,0.4);
        }
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            box-shadow: none;
        }
        .btn-secondary:hover {
            background: #e5e5e5;
            box-shadow: none;
        }
        .redirecting {
            color: #0A7A5C;
            font-weight: 600;
        }
    </style>
    <script>
        // Smart redirect for blog posts
        (function() {
            const path = window.location.pathname;

            // List of known blog post slugs
            const blogSlugs = [
                'how-do-hvac-companies-get-more-leads',
                'seo-vs-google-ads-hvac-companies',
                'google-ads-vs-seo-for-plumbers',
                'why-facebook-ads-fail-for-plumbers',
                'why-electricians-struggle-with-marketing',
                'home-service-marketing-el-paso',
                'best-marketing-strategy-contractors-el-paso',
                'why-local-contractors-struggle-online-leads',
                'how-much-should-contractors-spend-on-ads',
                'best-marketing-for-local-service-businesses',
                'truth-about-lead-gen-companies-contractors',
                'why-agency-websites-dont-convert-contractors'
            ];

            // List of known industry page slugs
            const industrySlugs = [
                'digital-marketing-for-hvac-companies',
                'digital-marketing-for-plumbers',
                'digital-marketing-for-electricians',
                'digital-marketing-for-roofers',
                'digital-marketing-for-car-detailers',
                'digital-marketing-for-local-contractors'
            ];

            // Check if URL matches a blog post
            for (const slug of blogSlugs) {
                if (path.includes(slug)) {
                    window.location.replace('/blog/' + slug + '.html');
                    return;
                }
            }

            // Check if URL matches an industry page
            for (const slug of industrySlugs) {
                if (path.includes(slug)) {
                    window.location.replace('/industries/' + slug + '.html');
                    return;
                }
            }

            // Check for /blog without trailing slash
            if (path === '/blog') {
                window.location.replace('/blog/');
                return;
            }

            // Check for /industries without trailing slash
            if (path === '/industries') {
                window.location.replace('/industries/');
                return;
            }
        })();
    </script>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>Oops! The page you're looking for doesn't exist or may have moved.</p>
        <div>
            <a href="/" class="btn">Back to Home</a>
            <a href="/blog/" class="btn btn-secondary">View Blog</a>
        </div>
    </div>
</body>
</html>
