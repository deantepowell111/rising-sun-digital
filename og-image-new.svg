<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#FEF9F0"/>

  <!-- Abstract shapes -->
  <circle cx="1050" cy="150" r="200" fill="url(#bgGrad1)" opacity="0.3"/>
  <circle cx="200" cy="500" r="150" fill="url(#bgGrad2)" opacity="0.25"/>

  <!-- Logo -->
  <g transform="translate(100, 180)">
    <circle cx="40" cy="40" r="18" fill="url(#logoGrad)"/>
    <path d="M40 10L40 16M40 64L40 70M74 40L68 40M12 40L6 40M63 17L59 21M21 59L17 63M63 63L59 59M21 21L17 17"
          stroke="url(#logoGrad)" stroke-width="3.5" stroke-linecap="round"/>
    <text x="85" y="38" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="800"
          letter-spacing="-0.02em" fill="#1A5C54">RISING SUN</text>
    <text x="85" y="58" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600"
