<svg width="240" height="72" viewBox="0 0 240 72" fill="none" xmlns="http://www.w3.org/2000/svg" style="shape-rendering: geometricPrecision;">
  <!-- Simple geometric sun icon (larger, crisper) -->
  <circle cx="36" cy="36" r="16" fill="url(#gradient1)"/>
  <g stroke="url(#gradient1)" stroke-width="3" stroke-linecap="round">
    <line x1="36" y1="6" x2="36" y2="14"/>
    <line x1="36" y1="58" x2="36" y2="66"/>
    <line x1="66" y1="36" x2="58" y2="36"/>
    <line x1="14" y1="36" x2="6" y2="36"/>
    <line x1="57" y1="15" x2="51" y2="21"/>
    <line x1="21" y1="51" x2="15" y2="57"/>
    <line x1="57" y1="57" x2="51" y2="51"/>
    <line x1="21" y1="21" x2="15" y2="15"/>
  </g>

  <!-- Text: RISING SUN (larger, bolder) -->
  <text x="78" y="34" font-family="Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif"
        font-size="22" font-weight="800" letter-spacing="-0.02em" fill="#1A5C54">RISING SUN</text>

  <!-- Text: DIGITAL (larger) -->
  <text x="78" y="52" font-family="Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif"
        font-size="13" font-weight="600" letter-spacing="0.08em" fill="#6B7280">DIGITAL</text>

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E9A820;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
